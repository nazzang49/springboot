spring.profiles.active=develope

#server
server.port=8050
server.servlet.context-path=/

#devtools
spring.devtools.livereload.enabled=true

#dataSource
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://192.168.1.37:3307/webdb
spring.datasource.username=webdb
spring.datasource.password=webdb

#mvc
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

#http
spring.http.encoding.charset=utf-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
spring.http.encoding.force-request=true
spring.http.encoding.force-response=true

#mybatis
mybatis.config-location=classpath:mybatis/configuration.xml

#logging
logging.config=classpath:logback.xml

#multipart
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB


#internationalization(msgSource)
spring.messages.always-use-message-format=true
spring.messages.basename=messages/messages_ko
spring.messages.encoding=utf-8

#AOP
spring.aop.auto=true
spring.aop.proxy-target-class=true


#security